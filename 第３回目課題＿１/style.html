<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>第３回目課題</title>
    </head>

    <body>
        <script>
            num = 0;
            for (i = 1; i <= 10; i++) {
                num = num + i;
            }

            if (20 < num) {
                console.log("20以上");
            } else {
                if (20 > num) console.log("20以下");
            }
        </script>
    </body>
</html>
